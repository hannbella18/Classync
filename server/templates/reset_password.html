<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classync – Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth_forgot.css') }}">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">

      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">
        Create a new password for your Classync account.
      </p>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}

      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for category, msg in msgs %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form id="resetForm" method="POST">
        <label class="input-label">New password</label>
        <input type="password" name="password" class="input-field" required />

        <label class="input-label">Confirm password</label>
        <input type="password" name="confirm" class="input-field" required />

        <button type="submit" class="btn-primary">Update password</button>
      </form>

      <div class="auth-footer">
        <a href="{{ url_for('login') }}" class="back-link">← Back to login</a>
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/auth_forgot.js') }}"></script>
</body>
</html>
